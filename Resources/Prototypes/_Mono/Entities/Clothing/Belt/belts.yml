- type: entity
  id: ClothingBeltDrakeIndustries
  name: drake industries webbing
  parent: NFClothingBeltStorageBase
  description: Much less durable than the leather regular salvage rigs are made of, at least it comes in black. Painted with Drake Industries' colors.
  components:
  - type: Sprite
    sprite: _Mono/Clothing/Belt/diwebbing.rsi
  - type: Clothing
    sprite: _Mono/Clothing/Belt/diwebbing.rsi

