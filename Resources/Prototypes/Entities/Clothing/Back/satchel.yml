    state: icon
    layers:
    - state: icon
    - state: icon-unlit
      shader: unshaded
  - type: Item
    size: Ginormous
    inhandVisuals: # Frontier
      left: # Frontier
      - state: inhand-left # Frontier
      - state: inhand-left-unlit # Frontier
        shader: unshaded # Frontier
      right: # Frontier
      - state: inhand-right # Frontier
      - state: inhand-right-unlit # Frontier
        shader: unshaded # Frontier
