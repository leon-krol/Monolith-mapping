- type: entity
  parent: [ClothingOuterHardsuitBase, BaseC2ContrabandUnredeemable]
  id: ClothingOuterHardsuitM86
  name: M86 hardsuit
  description: An armored hardsuit, designed to be an upgrade for the M82 series. The extra armor gives it some more weight to move around.
  components:
  - type: Sprite
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/m86.rsi
  - type: Item
    size: Huge
  - type: Clothing
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/m86.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.03
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.3
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.35
        Slash: 0.5
        Piercing: 0.4
        Shock: 0.7
        Heat: 0.45
        Radiation: 0.3
        Caustic: 0.3
  - type: StaminaDamageResistance
    coefficient: 0.35
  - type: ClothingSpeedModifier
    walkModifier: 0.875
    sprintModifier: 0.8
  - type: HeldSpeedModifier
  - type: ToggleableClothing # Goobstation - Modsuits change - Mono - this is a solution for helmet attachment/cover to not fit on hardsuits
    requiredSlot: outerclothing
    blockUnequipWhenAttached: false
    replaceCurrentClothing: true
    clothingPrototypes:
      head: ClothingHeadHelmetHardsuitM86
      helmetcover: ClothingHeadHelmetCoverBlock
      helmetattachment: ClothingHeadHelmetAttachmentBlock
  - type: StaticPrice
    price: 7500
    vendPrice: 1000
