#Company branded
- type: entity
  parent: NFClothingDuffel
  id: ClothingBackpackDuffelDrakeIndustries 
  name: drake industries duffel
  description: One heavy sack. Some effort was put in to make it lighter to no avail. It bears the colors of Drake Industries.
  components:
  - type: Sprite
    sprite: _Mono/Clothing/Back/Duffels/di.rsi

#custom colored tactical duffels
#(their hex code is that of helmet covers but darkenned by 5% because it looked like shit otherwise)

- type: entity
  parent: NFClothingDuffel
  id: ClothingBackpackDuffelTacticalDuffelTan
  name: tan tactical duffel
  description: One heavy sack. Some effort was put in to make it lighter to no avail.
  components:
  - type: StaticPrice
    price: 700
    vendPrice: 1500
  - type: Sprite
    sprite: _Mono/Clothing/Back/Duffels/duffel_any.rsi
    color: "#cdac7f"
  - type: Clothing
    sprite: _Mono/Clothing/Back/Duffels/duffel_any.rsi
    clothingVisuals:
      back:
      - state: equipped-BACKPACK
        color: "#cdac7f"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#cdac7f"
      right:
      - state: inhand-right
        color: "#cdac7f"

