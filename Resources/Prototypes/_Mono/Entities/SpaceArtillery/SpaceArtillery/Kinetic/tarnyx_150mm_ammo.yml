- type: entity
  id: ShipTarnyxProjectile
  name: TARNYX 150mm EMP projectile
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Structural: 1000
        Ion: 10000
  - type: Sprite
    sprite: _Mono/Objects/SpaceArtillery/150_shell.rsi
    layers:
    - state: 150-shell
  - type: Ammo
    muzzleFlash: null
  - type: ShipWeaponProjectile
  - type: RadarBlip
    radarColor: "#035EFC"
    scale: 1.5
    requireNoGrid: true
    shape: circle
  - type: TimedDespawn
    lifetime: 5
  - type: PointLight
    color: "#FB00FF"
  - type: EmpOnTrigger
    range: 10
    energyConsumption: 500000
    disableDuration: 5.5

- type: entity
  id: ShipTarnyxApProjectile
  name: TARNYX 150mm AP projectile
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Structural: 12000
        Blunt: 3000
  - type: Sprite
    sprite: _Mono/Objects/SpaceArtillery/150_shell.rsi
    layers:
    - state: 150-shell
  - type: Ammo
    muzzleFlash: null
  - type: ShipWeaponProjectile
  - type: RadarBlip
    scale: 1.75
    requireNoGrid: true
    shape: triangle
  - type: TimedDespawn
    lifetime: 5

- type: entity
  id: 150mmEmpShell
  name: 150mm EMP shell
  description: A chemically-propelled EMP shell, used in 150mm cannons such as the TARNYX. Nothing fancy.
  parent: BaseGrenade
  components:
  - type: Tag
    tags:
    - 150mmShell
  - type: Item
    size: Huge
  - type: CartridgeAmmo
    proto: ShipTarnyxProjectile
    deleteOnSpawn: true
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Explosives/150mmtarnyx.rsi
    layers:
    - state: 150mm_emp
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: EmpDescription
    range: 10
    energyConsumption: 500000
    disableDuration: 5.5

- type: entity
  id: 150mmApShell
  name: 150mm AP shell
  description: A chemically-propelled AP shell for 150mm cannons. Its not very good, as most 150mm cannons are optimized for EMP shells. Its a crude method, and it certainly wouldn't pass a TSFN inspection.
  parent: BaseGrenade
  components:
  - type: Tag
    tags:
    - 150mmShell
  - type: Item
    size: Huge
  - type: CartridgeAmmo
    proto: ShipTarnyxApProjectile
    deleteOnSpawn: true
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Explosives/150mmtarnyx.rsi
    layers:
    - state: 150mm_standard
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
