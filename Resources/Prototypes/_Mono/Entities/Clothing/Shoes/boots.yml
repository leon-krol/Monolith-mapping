- type: entity
  parent: ClothingShoesBootsJackFilled
  id: ClothingShoesTacticalSwatTan
  name: tan tactical swat boots
  description: A pair of tactical swat boots for when you want to turn up the heat.
  components:
  - type: StaticPrice
    price: 900
    vendPrice: 1470
  - type: Sprite
    sprite: _Mono/Clothing/Shoes/Boots/swat_any.rsi
    color: "#cdac7f"
  - type: Clothing
    sprite: _Mono/Clothing/Shoes/Boots/swat_any.rsi
    clothingVisuals:
      shoes:
      - state: equipped-FEET
        color: "#cdac7f"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#cdac7f"
      right:
      - state: inhand-right
        color: "#cdac7f"

