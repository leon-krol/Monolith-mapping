#Company branded
- type: entity
  parent: ClothingMaskGasExplorer
  id: ClothingMaskDrakeIndustries
  name: drake industries respirator
  description: A pretty uncommon design in the sector. Following industrial rebreather models, it affixes on the jaw and covers the lower part of the wearer's face. It's filters are connected internally. It bears the colors of Drake Industries.
  components:
  - type: Sprite
    sprite: _Mono/Clothing/Mask/gasdi.rsi
  - type: Clothing
    sprite: _Mono/Clothing/Mask/gasdi.rsi
  - type: IdentityBlocker
    coverage: MOUTH

- type: entity
  parent: [ ClothingMaskDrakeIndustries , BaseC3ContrabandNoValue ]
  id: ClothingMaskDrakeIndustriesWatchdog
  name: watchdog respirator
  description: A clunky respirator following the original design from Drake Industries. This one comes wih a polarized visor to protect the eyes during hostile encounters.
  components:
  - type: Sprite
    sprite: _Mono/Clothing/Mask/gasdi-watchdog.rsi
  - type: Clothing
    sprite: _Mono/Clothing/Mask/gasdi-watchdog.rsi
  - type: IdentityBlocker
    coverage: MOUTH
  - type: FlashImmunity
  - type: EyeProtection
    protectionTime: 5

- type: entity
  parent: ClothingMaskGasExplorer
  id: ClothingMaskCOG
  name: depricated cult mask
  description: A metal mask with a damaged right eye. The functioning one glows with a blue hue.
  components:
  - type: Sprite
    sprite: _Mono/Clothing/Mask/cogmask.rsi
  - type: Clothing
    sprite: _Mono/Clothing/Mask/cogmask.rsi
  - type: IdentityBlocker
    coverage: MOUTH

