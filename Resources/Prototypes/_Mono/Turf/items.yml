# Sterile techmaint tiles

- type: entity
  name: sterile techmaint tile
  parent: FloorTileItemBase
  id: FloorTileItemTechmaintSterile
  components:
  - type: Sprite
    state: steelmaintfloor
  - type: Item
    heldPrefix: dark
  - type: FloorTile
    outputs:
    - Plating
    - FloorTechMaintSterile
  - type: Stack
    stackType: FloorTileTechmaintSterile

- type: stack
  id: FloorTileTechmaintSterile
  name: sterile techmaint tile
  spawn: FloorTileItemTechmaintSterile
  maxCount: 30

