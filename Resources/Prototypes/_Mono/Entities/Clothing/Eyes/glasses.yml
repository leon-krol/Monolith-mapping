#they are called *goggles* but count as glasses because.

- type: entity
  parent: ClothingEyesHudMedical
  id: ClothingEyesBallisticGogglesRed
  name: red ballistic goggles
  description: A pair of ballistic goggles with red lenses and integrated health scanning microships.
  components:
  - type: StaticPrice
    price: 1500
    vendPrice: 2250
  - type: Sprite
    sprite: _Mono/Clothing/Eyes/Glasses/ballistic_goggles_red.rsi
  - type: Clothing
    sprite: _Mono/Clothing/Eyes/Glasses/ballistic_goggles_red.rsi
  - type: Armor
    modifiers:
      coefficients:
        Heat: 0.95
  - type: GroupExamine
  - type: IdentityBlocker
    coverage: EYES
  - type: ShowHealthBars
    damageContainers:
    - Inorganic
    - Silicon
    - Biological

